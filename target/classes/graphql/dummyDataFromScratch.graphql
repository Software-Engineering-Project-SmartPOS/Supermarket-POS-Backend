mutation {
    AddEmployee(employeeInput: {
        title: MR
        firstName: "Tharak"
        middleName: "Kumara"
        lastName: "kumara"
        email: "Admin1@gmail.com"
        addressId: 1 # Assuming you have an address with ID 1 in your database
        houseNumber: "Suite 2C"
        street: "456 Elm Street"
        city: "Kurunegala"
        district: "kurunegala"
        postalCode: "54321"
        phoneNumber: "+0101111111"
        jobRole: ADMIN
        salaryTypeId: 1
        branchId: 1
        password: "admin1"


    }) {
        ...on Employee {

            id
            title
            firstName
            middleName
            lastName
            email
            address {
                id
                houseNumber
                street
                city
                district
                postalCode
            }
            number
            jobRole
            salaryType {
                id
                basicSalary
                halfDaySalary
                overTimeSalary
                bonus
            }
            active
        }
        ...on FailedPayLoad{
            errorMessage
        }

    }
}


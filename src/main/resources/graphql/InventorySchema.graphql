extend type Mutation {
    CreateBrand(brandInput: BrandInput!): Brand
    CreateCategory: Category!
}

input BrandInput {
    name: String!
    description: String
}

type Brand {
    id: ID!
    name: String!
    description: String
    updatedAt : String

}
type Category{
    id: ID
    description :String
    updatedUser: Employee

}


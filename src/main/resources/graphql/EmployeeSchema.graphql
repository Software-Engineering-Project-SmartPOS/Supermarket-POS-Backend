extend type Query {
  allEmployees: [Employee]
  allAddress: [Address]
  addressById(id: ID!): Address
  allEmployeesByAddressId(addressId: ID!): [Employee]
}
extend type Mutation {
  #    here the input for the mutations must be defined in the graphql schema
  #    all the inputs must be in json
  #    in the request body, input data should be in json
  #    those inputs names must be same as in the input type
  #    but no order is needed
  #    when mapping the mutation,
  #       that function
  addAddress(addressInput: AddressInput): Address
  addAnAddress(rd: String): Address
  AddEmployee(employeeInput: EmployeeInput): Employee
  isValidateEmployee(employeeInput: EmployeeInput): EmployeeValidationReport #this is to validate the employee when creating a new employee
}

type EmployeeValidationReport {
  isNameOkay: Boolean
  isNumberOkay: Boolean
  isEmailOkay: Boolean
}

input AddressInput {
  streetName: String!
  houseNumber: String!
  zipcode: String!
}
type Address {
  id: ID!
  streetName: String!
  houseNumber: String!
  zipcode: String!
  residingEmployees: [Employee]
}

input EmployeeInput {
  title: Title
  firstName: String
  middleName: String
  lastName: String
  email: String
  address: AddressInput
  number: String
  jobRole: JobRole
  salaryType: SalaryTypeInput
}

type Employee {
  id: ID!
  title: Title!
  firstName: String!
  middleName: String
  lastName: String!
  email: String!
  address: Address
  number: String!
  jobRole: JobRole!
  salaryType: SalaryType
  active: Boolean!
}



type SalaryType {
  id: ID!
  basicSalary: Int
  halfDaySalary: Int
  overTimeSalary: Int
  bonus: Int
  employees: [Employee]
}

input SalaryTypeInput {
  basicSalary: Int
  halfDaySalary: Int
  overTimeSalary: Int
  bonus: Int
}
enum Title {
  MR
  MRS
  MISS
}
enum JobRole {
  CASHIER
  OWNER
  MANAGER
  STORE_MANAGER
  SALES_ASSISTANT
  ADMINISTRATOR
}
